<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CV - Template 12</title>
    <style>
        /* ---------------------------------------------------------
           CORE VARIABLES & RESET
           --------------------------------------------------------- */
        :root {
            --header-bg: #404040;
            --section-bg: #999999;
            --table-header-bg: #D9D9D9;
            --cell-bg-grey: #E6E6E6;
            --border-color: #000000;
            --text-black: #000000;
            --bg-white: #ffffff;
            --font-main: 'Arial', 'Helvetica', sans-serif;
            --viewer-bg: #525659;

            /* A4 DIMENSIONS */
            --ref-width: 1000px; 
            --ref-height: 1414px; 
            
            /* DYNAMIC SCALING */
            --content-scale: 1; 
        }

        html { -webkit-text-size-adjust: 100%; text-size-adjust: 100%; }
        * { box-sizing: border-box; margin: 0; padding: 0; print-color-adjust: exact; -webkit-print-color-adjust: exact; }

        body {
            background-color: var(--viewer-bg);
            font-family: var(--font-main);
            overflow-x: hidden;
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s ease-in;
        }

        /* ZOOM WRAPPER */
        #zoom-wrapper {
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        /* RESUME CONTAINER (A4) */
        .resume-container {
            width: var(--ref-width);
            height: var(--ref-height);
            background: var(--bg-white);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            padding: calc(25px * var(--content-scale));
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transform-origin: top center;
            font-size: calc(14px * var(--content-scale));
            color: var(--text-black);
            line-height: 1.3;
            overflow: hidden;
        }

        /* ---------------------------------------------------------
           TYPOGRAPHY & UTILS
           --------------------------------------------------------- */
        .bold { font-weight: bold; }
        .center { text-align: center; }
        .right { text-align: right; }
        .justify { text-align: justify; }
        .uppercase { text-transform: uppercase; }
        
        a { color: blue; text-decoration: underline; }

        /* HEADER */
        .header-name-box {
            background-color: #545454;
            color: white;
            padding: calc(8px * var(--content-scale));
            text-align: center;
            border: 2px solid black;
        }

        .header-name-box h1 {
            font-size: calc(24px * var(--content-scale));
            font-weight: bold;
            margin: 0;
        }

        .contact-info {
            text-align: center;
            font-size: calc(14px * var(--content-scale));
            padding: calc(4px * var(--content-scale));
            border-left: 2px solid black;
            border-right: 2px solid black;
            border-bottom: 2px solid black;
        }

        .summary-box {
            border: 2px solid black;
            border-top: none;
            padding: calc(8px * var(--content-scale));
            text-align: justify;
            font-size: calc(14px * var(--content-scale));
        }

        /* SECTION HEADERS */
        .section-header {
            background-color: var(--section-bg);
            color: white;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid black;
            padding: calc(4px * var(--content-scale));
            margin-bottom: 0;
        }

        /* TABLES */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: calc(13px * var(--content-scale));
            border: 2px solid black;
        }

        th, td {
            border: 1px solid black;
            padding: calc(4px * var(--content-scale));
            vertical-align: middle;
        }

        th {
            background-color: var(--table-header-bg);
            font-weight: bold;
            text-align: center;
        }

        /* Education Table Columns */
        .edu-col-course { width: 15%; text-align: center; }
        .edu-col-year { width: 10%; text-align: center; }
        .edu-col-inst { width: 35%; text-align: center; }
        .edu-col-marks { width: 15%; text-align: center; }
        .edu-col-remarks { width: 25%; text-align: center; }

        .center-cell { text-align: center; }

        /* PROFESSIONAL EXPERIENCE STYLES */
        .exp-header-details {
            border: 2px solid black;
            border-bottom: none;
            padding: calc(5px * var(--content-scale));
            font-weight: bold;
            background-color: #ffffff;
        }
        
        .exp-sub-header {
            text-align: center;
            font-weight: bold;
            border: 2px solid black;
            border-top: none;
            border-bottom: 1px solid black; 
            padding: calc(3px * var(--content-scale));
        }

        .exp-table {
            margin-top: 0;
            border-top: none;
        }
        
        .exp-col-role {
            width: 18%;
            background-color: #D9D9D9;
            vertical-align: middle;
            text-align: center;
            font-weight: bold;
            padding: calc(10px * var(--content-scale));
        }
        
        .exp-col-content {
            vertical-align: top;
            padding: calc(5px * var(--content-scale));
        }

        /* Lists in tables */
        ul {
            list-style-type: disc;
            margin-left: calc(20px * var(--content-scale));
            margin-bottom: 0;
            padding-left: 0;
        }
        
        li {
            margin-bottom: calc(3px * var(--content-scale));
            text-align: justify;
        }

        /* SKILLS TABLE */
        .skills-col-label {
            width: 18%;
            background-color: #D9D9D9;
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
        }
        
        .skills-col-content {
            text-align: left;
        }

        /* Added for JS Template Logic */
        .template {
            display: none !important;
        }

        .job-group {
            display: contents;
        }

        /* PRINT STYLES */
        @media print {
            @page { size: A4 portrait; margin: 0; }
            html, body { width: 210mm; height: 297mm; margin: 0 !important; padding: 0 !important; background: white !important; overflow: hidden !important; }
            #zoom-wrapper { display: block !important; margin: 0 !important; padding: 0 !important; width: 100% !important; height: auto !important; transform: none !important; }
            .resume-container {
                width: 1000px !important; margin: 0 auto !important; box-shadow: none !important; border: none !important;
                zoom: 0.7937; -moz-transform: scale(0.7937); -moz-transform-origin: top center;
                transform-origin: top center;
                transform: none !important; position: static !important;
            }
        }
    </style>
</head>
<body>

    <div id="zoom-wrapper">
        <div class="resume-container" id="cv-page">
            
            <!-- HEADER -->
            <div class="header-name-box">
                <h1 data-field="name"></h1>
            </div>
            <div class="contact-info" data-field="contact">
            </div>

            <!-- SUMMARY -->
            <div class="summary-box" data-field="summary">
            </div>

            <!-- EDUCATION -->
            <div class="section-header">EDUCATION</div>
            <table>
                <thead>
                    <tr>
                        <th class="edu-col-course">Course</th>
                        <th class="edu-col-year">Year</th>
                        <th class="edu-col-inst">Institution</th>
                        <th class="edu-col-marks">Marks/Percentage</th>
                        <th class="edu-col-remarks">Remarks</th>
                    </tr>
                </thead>
                <tbody id="education-list">
                    <tr class="template">
                        <td class="center-cell" data-field="degree"></td>
                        <td class="center-cell" data-field="year"></td>
                        <td class="center-cell" data-field="institution"></td>
                        <td class="center-cell" data-field="marks"></td>
                        <td class="center-cell" data-field="remarks"></td>
                    </tr>
                </tbody>
            </table>

            <!-- PROFESSIONAL EXPERIENCE -->
            <div class="section-header">PROFESSIONAL EXPERIENCE</div>
            <div id="experience-list">
                <div class="template" style="margin-bottom: 0;">
                    <div class="exp-header-details">
                        <span data-field="role"></span> â€“ <span data-field="company"></span>
                    </div>
                    <div class="exp-sub-header" style="border-top: 1px solid black;">
                        [<span data-field="dates"></span>]
                    </div>
                    <table class="exp-table">
                        <tbody>
                            <tr>
                                <td class="exp-col-role" data-field="category"></td>
                                <td class="exp-col-content">
                                    <ul data-list="bullets"></ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- SKILLS & ACHIEVEMENTS -->
            <div class="section-header">SKILLS & ACHIEVEMENTS</div>
            <table>
                <tbody>
                    <tr>
                        <td class="skills-col-label">Skills</td>
                        <td class="skills-col-content" data-field="skills"></td>
                    </tr>
                    <tr>
                        <td class="skills-col-label">Awards</td>
                        <td class="skills-col-content">
                            <ul data-list="achievements"></ul>
                        </td>
                    </tr>
                    <tr>
                        <td class="skills-col-label">Certifications</td>
                        <td class="skills-col-content">
                            <ul data-list="certifications"></ul>
                        </td>
                    </tr>
                    <tr>
                        <td class="skills-col-label">Hobbies</td>
                        <td class="skills-col-content">
                            <ul data-list="interests"></ul>
                        </td>
                    </tr>
                    <tr>
                        <td class="skills-col-label">Leadership</td>
                        <td class="skills-col-content">
                            <ul data-list="leadership"></ul>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- SCRIPT -->
    <script src="cv-common.js"></script>
    <script>
        function scaleToFit() {
            const page = document.getElementById('cv-page');
            if (!page || document.body.classList.contains('print-mode')) return;

            const windowWidth = window.innerWidth;
            const targetWidth = windowWidth - 48;
            const refWidth = 1000;

            let scale = 1;
            if (targetWidth < refWidth) {
                scale = targetWidth / refWidth;
            }

            page.style.transform = `scale(${scale})`;
            
            const refHeight = 1414;
            const currentVisualHeight = refHeight * scale;
            const spaceToRemove = refHeight - currentVisualHeight;
            page.style.marginBottom = `-${spaceToRemove}px`;
        }

        function shrinkContentToFit() {
            const page = document.getElementById('cv-page');
            const maxHeight = 1414;
            
            let contentScale = 1;
            document.documentElement.style.setProperty('--content-scale', contentScale);

            let iterations = 0;
            while (page.scrollHeight > maxHeight && iterations < 50) {
                contentScale -= 0.01;
                document.documentElement.style.setProperty('--content-scale', contentScale);
                iterations++;
            }
        }

        let screenTransform = '';
        let screenMarginBottom = '';

        function enablePrintMode() {
            const page = document.getElementById('cv-page');
            screenTransform = page.style.transform;
            screenMarginBottom = page.style.marginBottom;
            document.body.classList.add('print-mode');
            page.style.transform = 'scale(1)';
            page.style.marginBottom = '0px';
            shrinkContentToFit();
        }

        function disablePrintMode() {
            const page = document.getElementById('cv-page');
            document.body.classList.remove('print-mode');
            page.style.transform = screenTransform || '';
            page.style.marginBottom = screenMarginBottom || '';
            scaleToFit();
        }

        function handlePrintChange(e) {
            if (e.matches) enablePrintMode();
            else disablePrintMode();
        }

        function init() {
            shrinkContentToFit(); 
            scaleToFit();
            document.body.style.opacity = '1';
            const printMedia = window.matchMedia('print');
            if (printMedia.addEventListener) printMedia.addEventListener('change', handlePrintChange);
            else if (printMedia.addListener) printMedia.addListener(handlePrintChange);
            window.addEventListener('beforeprint', enablePrintMode);
            window.addEventListener('afterprint', disablePrintMode);
        }

        document.addEventListener('DOMContentLoaded', init);
        window.addEventListener('load', () => {
            scaleToFit();
            shrinkContentToFit();
        });
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(scaleToFit, 100); 
        });
    </script>
</body>
</html>
