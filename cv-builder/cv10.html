<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CV - Template 10</title>
    <style>
        /* ---------------------------------------------------------
           CORE VARIABLES & RESET
           --------------------------------------------------------- */
        :root {
            --blue-header: #4f81bc;
            --header-bg: #e6eff7;
            --border-color: #000000;
            --text-black: #000000;
            --bg-white: #ffffff;
            --font-main: 'Times New Roman', Times, serif;
            --viewer-bg: #525659;

            /* A4 DIMENSIONS */
            --ref-width: 1000px;
            --ref-height: 1414px;
            
            /* DYNAMIC SCALING */
            --content-scale: 1; 
        }

        html { -webkit-text-size-adjust: 100%; text-size-adjust: 100%; }
        * { box-sizing: border-box; margin: 0; padding: 0; print-color-adjust: exact; -webkit-print-color-adjust: exact; }

        body {
            background-color: var(--viewer-bg);
            font-family: var(--font-main);
            overflow-x: hidden;
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s ease-in;
        }

        /* ZOOM WRAPPER */
        #zoom-wrapper {
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        /* RESUME CONTAINER (A4) */
        .resume-container {
            width: var(--ref-width);
            height: var(--ref-height);
            background: var(--bg-white);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            padding: calc(30px * var(--content-scale));
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transform-origin: top center;
            font-size: calc(14px * var(--content-scale));
            color: var(--text-black);
            overflow: hidden;
        }

        /* ---------------------------------------------------------
           TYPOGRAPHY & UTILS
           --------------------------------------------------------- */
        .bold { font-weight: bold; }
        .underline { text-decoration: underline; }
        .justify { text-align: justify; }
        .right { text-align: right; }
        .center { text-align: center; }
        
        a { color: blue; text-decoration: underline; }

        /* HEADER SECTION */
        header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding-bottom: calc(10px * var(--content-scale));
            margin-bottom: calc(10px * var(--content-scale));
        }

        .header-left { text-align: left; font-size: calc(14px * var(--content-scale)); line-height: 1.3; }
        .header-center { text-align: center; }
        .header-right { text-align: right; font-size: calc(14px * var(--content-scale)); line-height: 1.3; }

        h1 {
            font-size: calc(32px * var(--content-scale));
            font-weight: bold;
            text-transform: uppercase;
            margin: 0 20px;
            white-space: nowrap;
        }

        /* SECTION HEADERS */
        .section-header {
            background-color: #2F557F;
            color: white;
            font-weight: bold;
            padding: calc(4px * var(--content-scale)) calc(8px * var(--content-scale));
            text-transform: uppercase;
            font-size: calc(16px * var(--content-scale));
            border: 1px solid #000;
        }

        /* TABLES (Global for Qualification) */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: calc(14px * var(--content-scale));
        }
        
        th, td {
            border: 1px solid black;
            padding: calc(4px * var(--content-scale));
            vertical-align: middle;
            text-align: center;
        }
        
        th {
            background-color: #D9D9D9;
            font-weight: bold;
        }

        /* Specific Column Widths for Qualification */
        .col-course { width: 20%; }
        .col-institute { width: 40%; }
        .col-marks { width: 15%; }
        .col-percent { width: 10%; }
        .col-remarks { width: 15%; }

        /* EXPERIENCE & ACTIVITIES GRID */
        .experience-item {
            border: 1px solid black;
        }

        .job-title-row {
            display: flex;
            justify-content: space-between;
            background-color: #D9D9D9;
            padding: calc(4px * var(--content-scale));
            font-weight: bold;
            border-bottom: 1px solid black;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 180px 1fr;
            align-items: stretch;
        }

        .details-label {
            background-color: #E7E6E6;
            font-weight: bold;
            padding: calc(5px * var(--content-scale));
            border-right: 1px solid black;
            display: flex;
            align-items: flex-start;
        }

        .details-content {
            padding: calc(5px * var(--content-scale));
        }

        /* LISTS */
        ul {
            list-style-type: disc;
            margin-left: calc(20px * var(--content-scale));
            margin-top: 0;
            margin-bottom: 0;
            padding-left: 0;
        }

        li {
            margin-bottom: calc(3px * var(--content-scale));
            line-height: 1.3;
            text-align: justify;
        }

        /* CATEGORY TABLE (For Activities Section) */
        .category-table {
            margin-bottom: calc(10px * var(--content-scale));
        }
        
        .category-table td {
            text-align: left;
            vertical-align: top;
            padding: calc(5px * var(--content-scale));
            margin-bottom: calc(10px * var(--content-scale));
        }

        .category-label {
            width: 20%;
            font-weight: bold;
            background-color: #E7E6E6;
        }

        /* Added for JS Template Logic */
        .template {
            display: none !important;
        }

        .job-group {
            display: contents;
        }

        /* ---------------------------------------------------------
           PRINT STYLES
           --------------------------------------------------------- */
        @media print {
            @page { size: A4 portrait; margin: 0; }
            html, body { width: 210mm; height: 297mm; margin: 0 !important; padding: 0 !important; background: white !important; overflow: hidden !important; }
            #zoom-wrapper { display: block !important; margin: 0 !important; padding: 0 !important; width: 100% !important; height: auto !important; transform: none !important; }
            .resume-container {
                width: 1000px !important; margin: 0 auto !important; box-shadow: none !important; border: none !important;
                zoom: 0.7937; -moz-transform: scale(0.7937); -moz-transform-origin: top center;
                transform-origin: top center;
                transform: none !important; position: static !important;
            }
        }
    </style>
</head>
<body>

    <div id="zoom-wrapper">
        <div class="resume-container" id="cv-page">
            
            <!-- HEADER -->
            <header>
                <div class="header-left" data-field="contact">
                </div>
                <div class="header-center">
                    <h1 data-field="name"></h1>
                </div>
                <div class="header-right">
                </div>
            </header>

            <!-- WORK EXPERIENCE -->
            <div class="section-header">WORK EXPERIENCE</div>
            
            <div id="experience-list">
                <div class="experience-item template">
                    <div class="job-title-row">
                        <span>• <span data-field="role"></span> – <span data-field="company"></span></span>
                        <span data-field="dates"></span>
                    </div>
                    <div class="details-grid" style="grid-template-columns: 140px 1fr; border-top: none;">
                        <div class="details-label">Key Areas of Exposure:</div>
                        <div class="details-content">
                            <ul data-list="bullets"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- EDUCATIONAL QUALIFICATION -->
            <div class="section-header">EDUCATIONAL QUALIFICATION</div>
            <table>
                <thead>
                    <tr>
                        <th class="col-course">Course</th>
                        <th class="col-institute">Institute</th>
                        <th class="col-marks">Marks</th>
                        <th class="col-remarks">Remarks</th>
                    </tr>
                </thead>
                <tbody id="education-list">
                    <tr class="template">
                        <td data-field="degree"></td>
                        <td data-field="institution"></td>
                        <td data-field="marks"></td>
                        <td data-field="remarks"></td>
                    </tr>
                </tbody>
            </table>

            <!-- EXTRA-CURRICULAR -->
            <div class="section-header">EXTRA-CURRICULAR ACTIVITIES, SKILLS, ACHIEVEMENTS & INTERESTS</div>
            
            <div class="experience-item" style="border: none;">
                <table class="category-table" style="margin-bottom: 0;">
                    <tr>
                        <td class="category-label">Technical Skills & Credentials</td>
                        <td>
                            <ul data-list="certifications"></ul>
                        </td>
                    </tr>
                    <tr>
                        <td class="category-label">Awards and Highlights</td>
                        <td>
                            <ul data-list="achievements"></ul>
                        </td>
                    </tr>
                    <tr>
                        <td class="category-label">Extra-Curricular Activities and Hobbies</td>
                        <td>
                            <ul data-list="interests"></ul>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

    <!-- SCRIPT -->
    <script src="cv-common.js"></script>
    <script>
        function scaleToFit() {
            const page = document.getElementById('cv-page');
            if (!page || document.body.classList.contains('print-mode')) return;

            const windowWidth = window.innerWidth;
            const targetWidth = windowWidth - 48;
            const refWidth = 1000;

            let scale = 1;
            if (targetWidth < refWidth) {
                scale = targetWidth / refWidth;
            }

            page.style.transform = `scale(${scale})`;
            
            const refHeight = 1414;
            const currentVisualHeight = refHeight * scale;
            const spaceToRemove = refHeight - currentVisualHeight;
            page.style.marginBottom = `-${spaceToRemove}px`;
        }

        function shrinkContentToFit() {
            const page = document.getElementById('cv-page');
            const maxHeight = 1414;
            
            let contentScale = 1;
            document.documentElement.style.setProperty('--content-scale', contentScale);

            let iterations = 0;
            while (page.scrollHeight > maxHeight && iterations < 50) {
                contentScale -= 0.01;
                document.documentElement.style.setProperty('--content-scale', contentScale);
                iterations++;
            }
        }

        let screenTransform = '';
        let screenMarginBottom = '';

        function enablePrintMode() {
            const page = document.getElementById('cv-page');
            screenTransform = page.style.transform;
            screenMarginBottom = page.style.marginBottom;
            document.body.classList.add('print-mode');
            page.style.transform = 'scale(1)';
            page.style.marginBottom = '0px';
            shrinkContentToFit();
        }

        function disablePrintMode() {
            const page = document.getElementById('cv-page');
            document.body.classList.remove('print-mode');
            page.style.transform = screenTransform || '';
            page.style.marginBottom = screenMarginBottom || '';
            scaleToFit();
        }

        function handlePrintChange(e) {
            if (e.matches) enablePrintMode();
            else disablePrintMode();
        }

        function init() {
            shrinkContentToFit(); 
            scaleToFit();
            document.body.style.opacity = '1';
            const printMedia = window.matchMedia('print');
            if (printMedia.addEventListener) printMedia.addEventListener('change', handlePrintChange);
            else if (printMedia.addListener) printMedia.addListener(handlePrintChange);
            window.addEventListener('beforeprint', enablePrintMode);
            window.addEventListener('afterprint', disablePrintMode);
        }

        document.addEventListener('DOMContentLoaded', init);
        window.addEventListener('load', () => {
            scaleToFit();
            shrinkContentToFit();
        });
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(scaleToFit, 100); 
        });
    </script>
</body>
</html>
