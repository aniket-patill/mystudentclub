<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CV - Template 11</title>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ---------------------------------------------------------
           CORE VARIABLES & RESET
           --------------------------------------------------------- */
        :root {
            --blue-deep: #2c5d79;
            --blue-text: #2c5d79; 
            --text-black: #000000;
            --bg-white: #ffffff;
            --font-main: 'Calibri', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --viewer-bg: #525659;

            /* A4 DIMENSIONS */
            --ref-width: 1000px; 
            --ref-height: 1414px; 
            
            /* DYNAMIC SCALING */
            --content-scale: 1; 
        }

        html { -webkit-text-size-adjust: 100%; text-size-adjust: 100%; }
        * { box-sizing: border-box; margin: 0; padding: 0; print-color-adjust: exact; -webkit-print-color-adjust: exact; }

        body {
            background-color: var(--viewer-bg);
            font-family: var(--font-main);
            overflow-x: hidden;
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s ease-in;
        }

        /* ZOOM WRAPPER */
        #zoom-wrapper {
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        /* RESUME CONTAINER (A4) */
        .resume-container {
            width: var(--ref-width);
            height: var(--ref-height);
            background: var(--bg-white);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            padding: 0;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transform-origin: top center;
            font-size: calc(14px * var(--content-scale));
            color: var(--text-black);
            overflow: hidden;
        }

        .content-padding {
            padding: calc(20px * var(--content-scale));
            padding-top: calc(10px * var(--content-scale));
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* ---------------------------------------------------------
           TYPOGRAPHY & UTILS
           --------------------------------------------------------- */
        .bold { font-weight: bold; }
        .italic { font-style: italic; }
        .underline { text-decoration: underline; }
        .justify { text-align: justify; }
        .right { text-align: right; }
        .center { text-align: center; }
        
        a { color: inherit; text-decoration: none; }
        
        /* HEADER SECTION */
        header {
            background-color: var(--blue-deep);
            color: white;
            padding: calc(20px * var(--content-scale)) calc(30px * var(--content-scale));
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: calc(120px * var(--content-scale));
        }

        .header-left h1 {
            font-size: calc(36px * var(--content-scale));
            font-weight: normal;
            margin-bottom: calc(5px * var(--content-scale));
            letter-spacing: 0.5px;
        }

        .header-left h2 {
            font-size: calc(18px * var(--content-scale));
            font-weight: normal;
            font-style: italic;
            opacity: 0.9;
        }

        .header-right {
            text-align: left;
            font-size: calc(14px * var(--content-scale));
            line-height: 1.6;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: calc(2px * var(--content-scale));
        }

        .contact-item i {
            width: 20px;
            text-align: center;
            margin-right: 10px;
            font-size: 14px;
        }

        .contact-item a {
            color: white;
            text-decoration: underline;
        }

        /* SECTION HEADERS */
        .section-header-container {
            display: flex;
            align-items: center;
            margin-left: calc(-20px * var(--content-scale));
            margin-right: calc(-20px * var(--content-scale));
            margin-top: calc(10px * var(--content-scale));
            margin-bottom: calc(10px * var(--content-scale));
        }

        .section-header-bar {
            height: calc(10px * var(--content-scale));
            background-color: var(--blue-deep);
            flex-grow: 1;
        }

        .section-header-title {
            color: var(--blue-deep);
            font-size: calc(20px * var(--content-scale));
            font-weight: bold;
            text-transform: capitalize;
            padding: 0 calc(15px * var(--content-scale));
            white-space: nowrap;
        }

        /* TABLES */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: calc(14px * var(--content-scale));
            margin-bottom: calc(15px * var(--content-scale));
            border: 1px solid var(--blue-deep);
        }
        
        th, td {
            border: 1px solid var(--blue-deep);
            padding: calc(6px * var(--content-scale));
            vertical-align: middle;
            text-align: left;
        }
        
        th {
            font-weight: bold;
            color: black;
            background-color: white;
        }

        /* Specific Table Columns */
        .col-course { width: 15%; }
        .col-board { width: 15%; }
        .col-year { width: 15%; }
        .col-marks { width: 15%; }
        .col-remarks { width: 40%; }

        /* WORK EXPERIENCE */
        .job-block {
            margin-bottom: calc(15px * var(--content-scale));
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: calc(2px * var(--content-scale));
        }

        .job-title {
            font-weight: bold;
            text-decoration: underline;
            font-size: calc(15px * var(--content-scale));
        }

        .job-date {
            font-style: italic;
            font-weight: bold;
        }

        .company-desc {
            font-style: italic;
            font-size: calc(13px * var(--content-scale));
            margin-bottom: calc(5px * var(--content-scale));
            color: #444;
        }

        .sub-role-title {
            font-weight: bold;
            margin-top: calc(5px * var(--content-scale));
            margin-bottom: calc(2px * var(--content-scale));
        }

        ul {
            list-style-type: disc;
            margin-left: calc(20px * var(--content-scale));
            margin-bottom: calc(5px * var(--content-scale));
            padding: 0;
        }

        li {
            margin-bottom: calc(3px * var(--content-scale));
            line-height: 1.4;
            text-align: justify;
        }

        /* FOOTER / OTHER SECTION */
        .footer-grid {
            display: grid;
            grid-template-columns: minmax(0, 1fr) auto minmax(0, 1fr) auto minmax(0, 0.8fr) auto minmax(0, 1.2fr);
            gap: calc(15px * var(--content-scale));
            border-top: 10px solid var(--blue-deep);
            padding-top: calc(15px * var(--content-scale));
            margin-left: calc(-20px * var(--content-scale));
            margin-right: calc(-20px * var(--content-scale));
            padding-left: calc(20px * var(--content-scale));
            padding-right: calc(20px * var(--content-scale));
        }

        .footer-col {
            min-width: 0;
            overflow: hidden;
            word-break: break-word;
        }

        .footer-col h3 {
            font-size: calc(16px * var(--content-scale));
            font-weight: bold;
            color: black;
            margin-bottom: calc(10px * var(--content-scale));
        }

        .footer-col ul {
            margin-left: calc(15px * var(--content-scale));
        }
        
        .footer-col li {
             margin-bottom: calc(5px * var(--content-scale));
        }

        /* Added for JS Template Logic */
        .template {
            display: none !important;
        }

        .job-group {
            display: contents;
        }

        .vertical-border {
            width: 1px;
            background-color: var(--blue-deep);
            margin-top: calc(5px * var(--content-scale));
            margin-bottom: calc(5px * var(--content-scale));
        }

        /* PRINT STYLES */
        @media print {
            @page { size: A4 portrait; margin: 0; }
            html, body { width: 210mm; height: 297mm; margin: 0 !important; padding: 0 !important; background: white !important; overflow: hidden !important; }
            #zoom-wrapper { display: block !important; margin: 0 !important; padding: 0 !important; width: 100% !important; height: auto !important; transform: none !important; }
            .resume-container {
                width: 1000px !important; margin: 0 auto !important; box-shadow: none !important; border: none !important;
                zoom: 0.7937; -moz-transform: scale(0.7937); -moz-transform-origin: top center;
                transform-origin: top center;
                transform: none !important; position: static !important;
            }
            /* Ensure FontAwesome prints */
            .fas, .fab { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        }
    </style>
</head>
<body>

    <div id="zoom-wrapper">
        <div class="resume-container" id="cv-page">
            
            <!-- BLUE HEADER -->
            <header>
                <div class="header-left">
                    <h1 data-field="name"></h1>
                    <h2 data-field="tagline"></h2>
                </div>
                <div class="header-right">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span data-field="email"></span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone-alt"></i>
                        <span data-field="phone"></span>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-linkedin-in"></i>
                        <span data-field="linkedin"></span>
                    </div>
                </div>
            </header>

            <div class="content-padding">
                
                <!-- EDUCATION SECTION -->
                <div class="section-header-container">
                    <div class="section-header-bar"></div>
                    <div class="section-header-title">Education</div>
                    <div class="section-header-bar"></div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th class="col-course">Course</th>
                            <th class="col-board">Board</th>
                            <th class="col-year">Year</th>
                            <th class="col-marks">Marks/CGPA</th>
                            <th class="col-remarks">Remarks</th>
                        </tr>
                    </thead>
                    <tbody id="education-list">
                        <tr class="template">
                            <td data-field="degree"></td>
                            <td data-field="institution"></td>
                            <td data-field="year"></td>
                            <td data-field="marks"></td>
                            <td data-field="remarks"></td>
                        </tr>
                    </tbody>
                </table>

                <!-- WORK EXPERIENCE SECTION -->
                <div class="section-header-container">
                    <div class="section-header-bar"></div>
                    <div class="section-header-title">Work Experience</div>
                    <div class="section-header-bar"></div>
                </div>

                <div id="experience-list">
                    <div class="job-block template">
                        <div class="job-header">
                            <span class="job-title"><span data-field="role"></span> â€“ <span data-field="company"></span></span>
                            <span class="job-date" data-field="dates"></span>
                        </div>
                        <div class="company-desc" data-field="category"></div>
                        <ul data-list="bullets"></ul>
                    </div>
                </div>

                <!-- FOOTER SECTION GRID -->
                <div class="footer-grid">
                    <div class="footer-col">
                        <h3>Technical Skills</h3>
                        <ul data-list="certifications"></ul>
                    </div>
                    <div class="vertical-border"></div>
                    <div class="footer-col">
                        <h3>Achievements</h3>
                        <ul data-list="achievements"></ul>
                    </div>
                    <div class="vertical-border"></div>
                    <div class="footer-col">
                        <h3>Hobbies</h3>
                        <ul data-list="interests"></ul>
                    </div>
                    <div class="vertical-border"></div>
                    <div class="footer-col">
                        <h3>Summary</h3>
                        <p data-field="summary"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="cv-common.js"></script>
    <script>
        function scaleToFit() {
            const page = document.getElementById('cv-page');
            if (!page || document.body.classList.contains('print-mode')) return;

            const windowWidth = window.innerWidth;
            const targetWidth = windowWidth - 48;
            const refWidth = 1000;

            let scale = 1;
            if (targetWidth < refWidth) {
                scale = targetWidth / refWidth;
            }

            page.style.transform = `scale(${scale})`;
            
            const refHeight = 1414;
            const currentVisualHeight = refHeight * scale;
            const spaceToRemove = refHeight - currentVisualHeight;
            page.style.marginBottom = `-${spaceToRemove}px`;
        }

        function shrinkContentToFit() {
            const page = document.getElementById('cv-page');
            const maxHeight = 1414;
            
            let contentScale = 1;
            document.documentElement.style.setProperty('--content-scale', contentScale);

            let iterations = 0;
            while (page.scrollHeight > maxHeight && iterations < 50) {
                contentScale -= 0.01;
                document.documentElement.style.setProperty('--content-scale', contentScale);
                iterations++;
            }
        }

        let screenTransform = '';
        let screenMarginBottom = '';

        function enablePrintMode() {
            const page = document.getElementById('cv-page');
            screenTransform = page.style.transform;
            screenMarginBottom = page.style.marginBottom;
            document.body.classList.add('print-mode');
            page.style.transform = 'scale(1)';
            page.style.marginBottom = '0px';
            shrinkContentToFit();
        }

        function disablePrintMode() {
            const page = document.getElementById('cv-page');
            document.body.classList.remove('print-mode');
            page.style.transform = screenTransform || '';
            page.style.marginBottom = screenMarginBottom || '';
            scaleToFit();
        }

        function handlePrintChange(e) {
            if (e.matches) enablePrintMode();
            else disablePrintMode();
        }

        function init() {
            shrinkContentToFit(); 
            scaleToFit();
            document.body.style.opacity = '1';
            const printMedia = window.matchMedia('print');
            if (printMedia.addEventListener) printMedia.addEventListener('change', handlePrintChange);
            else if (printMedia.addListener) printMedia.addListener(handlePrintChange);
            window.addEventListener('beforeprint', enablePrintMode);
            window.addEventListener('afterprint', disablePrintMode);
        }

        document.addEventListener('DOMContentLoaded', init);
        window.addEventListener('load', () => {
            scaleToFit();
            shrinkContentToFit();
        });
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(scaleToFit, 100); 
        });
    </script>
</body>
</html>
